<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    let populacao = 80000;
    let populacaofinal = 200000;
    let crescimento = 0.03;
    let anos = 0;

    for (anos = 0; populacao <= populacaofinal; anos++) {
        populacao = populacao + (crescimento * populacao);
    }
    document.write("Serão nescessarios " + anos + " para atingir a população final ")
</script>
