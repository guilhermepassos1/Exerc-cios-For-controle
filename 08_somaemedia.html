<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */
alert(" informe 5 numeros: ");
let soma = 0;


for (let contador = 0; contador <= 5; contador++) {
   let numero = Number(prompt((contador)+ " ° numero :"));
   soma = soma + numero;
}
let media = soma / 5 

document.write("A soma dos numeros é :" + soma + ".");
document.write("A media dos numeros é :" + media + ".");
</script>
